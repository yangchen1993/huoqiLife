<link rel="stylesheet" href="./css/footer.css">
<div class="content-footer row">
    <div class="col-xs-3 text-center" ui-sref="main">
        <i class="iconfont">&#xe600;</i>
        <p>首页</p>
    </div>
    <div class="col-xs-3 text-center" id="surf_njl">
        <i class="iconfont">&#xe623;</i>
        <p>农家乐</p>
    </div>
    <div class="col-xs-3 text-center" ui-sref="order">
        <i class="iconfont">&#xe616;</i>
        <p>订单</p>
    </div>
    <div class="col-xs-3 text-center" ui-sref="personal">
        <i class="iconfont">&#xe607;</i>
        <p>我的</p>
    </div>
</div>
<script>
    $(document).ready(function(){
        var index = _.indexOf(location.href,'#');
        var tag = location.href.substring(index+2);
        if(!tag.indexOf('main')){
            $('.content-footer>div:nth-child(1)').children().css('color','#e42121');
        }
        else if(!tag.indexOf('rider')){
            $('.content-footer>div:nth-child(2)').children().css('color','#e42121');
        }
        else if(!tag.indexOf('order')){
            $('.content-footer>div:nth-child(3)').children(3).css('color','#e42121');
        }
        else if(!tag.indexOf('personal')){
            $('.content-footer>div:nth-child(4)').children().css('color','#e42121');
        }
        $('.content-footer>div').click(function(){
            $(this).siblings().children().css('color','#6e6d6d');
            $(this).children().css('color','#e42121');
        });
        $('#surf_njl').click(function () {
            location.href = "http://wx.globalhexi.cn/weixin/auth/nearby.do";
        });

    });
</script>
