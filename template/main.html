<link rel="stylesheet" href="./css/main.css">
<div class="content">
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="./img/carousel-1.png">
            </div>
            <div class="item">
                <img src="./img/carousel-2.jpg">
            </div>
            <div class="item">
                <img src="./img/carousel-3.jpg">
            </div>
        </div>
    </div>

    <div class="banner row">
        <div class="col-xs-3 text-center">
            <div class="circle_logo" style="border: 1px solid #e22220">
                <i class="iconfont" style="color: #e42220" id="circle_logo1">&#xe605;</i>
            </div>
            <span style="display: none">BS01</span>
            <p>液化气</p>
        </div>
        <div class="col-xs-3 text-center">
            <div class="circle_logo">
                <i class="iconfont" style="color: #36bcf4" id="circle_logo2">&#xe603;</i>
            </div>
            <span style="display: none">BS02</span>
            <p>桶装水</p>
        </div>
        <div class="col-xs-3 text-center">
            <div class="circle_logo">
                <i class="iconfont" style="color: #f5672a" id="circle_logo3">&#xe608;</i>
            </div>
            <span style="display: none">BS03</span>
            <p>灶具</p>
        </div>
        <div class="col-xs-3 text-center">
            <div class="circle_logo">
                <i class="iconfont" style="color: #a0d021" id="circle_logo4">&#xe604;</i>
            </div>
            <span style="display: none">BS04</span>
            <p>其他</p>
        </div>
    </div>

    <div class="lines"></div>

    <div class="content1">
        <p><i class="iconfont">&#xe634;</i>为您推荐</p>
        <div class="content1_top">
            <img ng-src="./img/main/2-6.jpg">
            <div class="default_shop">
                <div id="triangle-left"></div>
                <p ng-bind="default_shop[0].name"></p>
                <p ng-bind="default_shop[0].cellPhone"></p>
                <p ng-bind="default_shop[0].address"></p>
            </div>
        </div>

        <p><i class="iconfont" style="margin-left: -2px">&#xe601;</i>距离您最近</p>

        <div class="content1_panel" ng-repeat="v in results" ng-click="surf_shop(v.openId)">
            <img ng-src="./img/main/{{v.shopImg}}">
            <div class="shadow_panel"></div>
            <div class="words_panel" my-url="{{v.backImg}}">
                <div class="tag_info">
                    <p>{{v.name}}</p>
                    <p style="color: #fff">{{v.cellPhone}}</p>
                    <p class="show_addr_panel">{{v.address}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
